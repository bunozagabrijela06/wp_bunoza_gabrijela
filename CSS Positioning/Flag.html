<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zastave</title>
    <style>
        .red{
            width: 500px;
            height: 300px;
            background-color: rgb(241, 66, 66);
            position: relative;
        }

        .blue{
            width: 500px;
            height: 120px;
            background-color: rgb(83, 83, 227);
            position: absolute;
            top: 90px;            
        }
        
        .krug{
            width: 100px;
            height: 100px;
            background-color: white;
            position: absolute;
            border-radius: 50%;
            top: 100px;
            left: 200px;
        }

        .plava{
            width: 500px;
            height: 300px;
            background-color: rgb(21, 32, 243);
            position: relative;
        }

        .yellow_h{
             width: 500px; 
             height: 50px;   
             background-color: gold;
             position: absolute;
             top: 120px;
        }
        .yellow_v{
            width: 50px;
            height: 300px;
            background-color: gold;
            position: absolute;
            left: 150px;
        }
    </style>
</head>
<body>
    <h1>Zastava Laosa</h1>
    <div class="red">
        <div class="blue"></div>
        <div class="krug"></div>
    </div>

    <h1>Zastava Å vedske</h1>
    <div class="plava">
        <div class="yellow_h"></div>
        <div class="yellow_v"></div>
    </div>
</body>
</html>
